<!-- _includes/toc-sidebar.html -->
{% if page.toc != false and site.toc.enabled %}
<aside class="neko-toc-sidebar" id="nekoTocSidebar">
  <div class="neko-toc-header">
    <span class="neko-toc-icon">ğŸ¾</span>
    <h3 class="neko-toc-title">
      {% if site.toc.title %}
        {{ site.toc.title }}
      {% else %}
        æ–‡ç« ç›®å½•
      {% endif %}
    </h3>
    <button class="neko-toc-close" onclick="hideNekoToc()">âœ•</button>
  </div>
  
  <div class="neko-toc-content">
    {% include toc.html html=content sanitize=true class="neko-toc-list" h_min=site.toc.min_level h_max=site.toc.max_level %}
  </div>
</aside>

<!-- æ±‰å ¡èœå•æŒ‰é’® -->
<button class="neko-toc-toggle" id="nekoTocToggle" onclick="toggleNekoToc()">
  <span class="neko-toc-toggle-icon">ğŸ“‘</span>
</button>

<!-- é®ç½©å±‚ -->
<div class="neko-toc-overlay" id="nekoTocOverlay" onclick="hideNekoToc()"></div>

<script>
// çŒ«å¨˜é£æ ¼ç›®å½•æ§åˆ¶å‡½æ•°
function toggleNekoToc() {
  const sidebar = document.getElementById('nekoTocSidebar');
  const overlay = document.getElementById('nekoTocOverlay');
  sidebar.classList.toggle('active');
  overlay.classList.toggle('active');
}

function hideNekoToc() {
  const sidebar = document.getElementById('nekoTocSidebar');
  const overlay = document.getElementById('nekoTocOverlay');
  sidebar.classList.remove('active');
  overlay.classList.remove('active');
}

// æ»šåŠ¨æ—¶é«˜äº®å½“å‰ç« èŠ‚
function highlightActiveToc() {
  const sections = document.querySelectorAll('h2, h3, h4');
  const tocLinks = document.querySelectorAll('.neko-toc-link');
  
  let currentSection = '';
  
  sections.forEach(section => {
    const rect = section.getBoundingClientRect();
    if (rect.top <= 100) {
      currentSection = section.id;
    }
  });
  
  tocLinks.forEach(link => {
    link.classList.remove('active');
    if (link.getAttribute('href') === '#' + currentSection) {
      link.classList.add('active');
    }
  });
}

// åˆå§‹åŒ–
document.addEventListener('DOMContentLoaded', function() {
  // ç›‘å¬æ»šåŠ¨
  window.addEventListener('scroll', highlightActiveToc);
  highlightActiveToc();
  
  // ç‚¹å‡»ç›®å½•é¡¹å¹³æ»‘æ»šåŠ¨
  document.querySelectorAll('.neko-toc-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const targetId = this.getAttribute('href').substring(1);
      const targetElement = document.getElementById(targetId);
      
      if (targetElement) {
        hideNekoToc();
        window.scrollTo({
          top: targetElement.offsetTop - 80,
          behavior: 'smooth'
        });
      }
    });
  });
});
</script>
{% endif %}
