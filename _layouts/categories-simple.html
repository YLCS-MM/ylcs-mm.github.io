<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
    
    <!-- ğŸ€ ç”˜åŸçŒ«çŒ«é£æ ¼CSS -->
    <style>
    /* åŸºç¡€é‡ç½® */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: "Comic Sans MS", "å¾®è½¯é›…é»‘", sans-serif;
        background: linear-gradient(135deg, #f0f8ff, #fff0f5);
        min-height: 100vh;
        line-height: 1.6;
        color: #333;
    }
    
    /* å®¹å™¨æ ·å¼ */
    .categories-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }
    
    /* é¡µé¢å¤´éƒ¨ */
    .categories-header {
        text-align: center;
        padding: 40px 0 30px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(135, 206, 235, 0.2);
        border: 2px solid #87ceeb;
    }
    
    .categories-title {
        color: #4682b4;
        font-size: 2.2em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .categories-subtitle {
        color: #87ceeb;
        font-size: 1.1em;
    }
    
    /* å†…å®¹åŒºåŸŸ */
    .categories-content {
        background: rgba(255, 255, 255, 0.98);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(255, 182, 193, 0.15);
        border: 2px solid #ffb6c1;
        margin-bottom: 30px;
    }
    
    /* ğŸ¯ é˜²æ­¢å†…å®¹é‡å¤ */
    .categories-content > *:nth-child(n+2) {
        display: none !important;
    }
    
    /* ğŸ¯ çœ‹æ¿å¨˜å®šä½åˆ°å³ä¸‹è§’ */
    #waifu, .live2d-widget {
        position: fixed !important;
        right: 20px !important;
        bottom: 20px !important;
        left: auto !important;
        top: auto !important;
        z-index: 9999 !important;
    }
    
    /* ğŸ¯ éšè—çœ‹æ¿å¨˜å¯¹è¯æ°”æ³¡ */
    #waifu-tips, .waifu-tip {
        display: none !important;
        visibility: hidden !important;
    }
    
    /* ç§»åŠ¨ç«¯é€‚é… */
    @media (max-width: 768px) {
        .categories-container {
            padding: 15px;
        }
        
        .categories-header {
            padding: 30px 0 20px;
            margin-bottom: 20px;
        }
        
        .categories-title {
            font-size: 1.8em;
        }
        
        .categories-content {
            padding: 20px;
        }
        
        #waifu, .live2d-widget {
            right: 10px !important;
            bottom: 10px !important;
            transform: scale(0.8) !important;
        }
    }
    </style>
</head>
<body>
    <div class="categories-container">
        <header class="categories-header">
            <h1 class="categories-title">å–µå–µåˆ†ç±»åº“</h1>
            {% if page.subtitle %}
            <p class="categories-subtitle">{{ page.subtitle }}</p>
            {% endif %}
        </header>
        
        <main class="categories-content">
            {{ content }}
        </main>
    </div>

    <!-- ğŸ¯ é˜²æ­¢é‡å¤çš„è„šæœ¬ -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // ç¡®ä¿å†…å®¹åªæ˜¾ç¤ºä¸€æ¬¡
        const contentElements = document.querySelectorAll('.categories-content > *');
        if (contentElements.length > 1) {
            for (let i = 1; i < contentElements.length; i++) {
                contentElements[i].remove();
            }
        }
        
        // å¼ºåˆ¶çœ‹æ¿å¨˜ä½ç½®
        setTimeout(() => {
            const waifuElements = document.querySelectorAll('#waifu, .live2d-widget');
            waifuElements.forEach(el => {
                el.style.cssText = 'position:fixed !important; right:20px !important; bottom:20px !important; z-index:9999 !important;';
            });
            
            // éšè—å¯¹è¯æ°”æ³¡
            const tips = document.querySelectorAll('#waifu-tips, .waifu-tip');
            tips.forEach(tip => tip.style.display = 'none');
        }, 1000);
    });
    </script>
</body>
</html>
