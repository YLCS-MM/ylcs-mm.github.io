                if (type === 'css') {
                    tag = document.createElement('link');
                    tag.rel = 'stylesheet';
                    tag.href = url;
                }
                else if (type === 'js') {
                    tag = document.createElement('script');
                    tag.type = 'module';
                    tag.src = url;
                }
                if (tag) {

                    tag.onerror = () => reject(url);
